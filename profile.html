<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimonaSpace - Profile</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>

<section class="profile-container">

    <!-- Profile Header -->
    <div class="profile-header">
        <img src="./images/profile.jpg" class="profile-avatar" alt="User Avatar">
        <h2 class="profile-name">Faniel B</h2>
        <p class="profile-username">@fantopb</p>
    </div>

    <!-- Stats -->
    <div class="profile-stats">
        <div class="stat-box">
            <h3>12</h3>
            <p>Journals</p>
        </div>
        <div class="stat-box">
            <h3>30</h3>
            <p>Mood Logs</p>
        </div>
        <div class="stat-box">
            <h3>5 Days</h3>
            <p>Streak</p>
        </div>
    </div>

    <!-- Account Info -->
    <div class="profile-info">
        <h3>Account Information</h3>
        <div class="info-item"><strong>Email:</strong> fan@example.com</div>
        <div class="info-item"><strong>Joined:</strong> Nov 2025</div>
    </div>

    <!-- Actions -->
    <div class="profile-actions">
        <button class="btn edit-btn">Edit Profile</button>
        <button class="btn password-btn">Change Password</button>
        <button class="btn logout-btn">Logout</button>
    </div>

</section>

<script src="./js/script.js"></script>

</body>
</html>
