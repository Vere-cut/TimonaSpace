<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="auth-container">
    <div class="auth-box">
        <h2>Welcome Back To TimonaSpace</h2>
        <p>Log in to continue your journey</p>

        <input type="email" placeholder="Email" class="auth-input">
        <input type="password" placeholder="Password" class="auth-input">

        <button class="auth-btn">Login</button>

        <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</section>

    
</body>
</html>
