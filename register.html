<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimonaSpace - Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <p>Join Timona Space today</p>

        <input type="text" placeholder="Full Name" class="auth-input">
        <input type="email" placeholder="Email" class="auth-input">
        <input type="password" placeholder="Password" class="auth-input">
        <input type="password" placeholder="Confirm Password" class="auth-input">

        <button class="auth-btn">Register</button>

        <p class="auth-link">
            Already have an account? 
            <a href="login.html">Login</a>
        </p>
    </div>
</section>

    
</body>
</html>
